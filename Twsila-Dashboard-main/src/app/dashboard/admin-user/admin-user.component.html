<div class="container-fluid user-table mt-8">
  <div class="row">
    <div class="col-10">

    </div>
    <div class="col-2" style="margin-bottom: 10px;">

      <button pButton type="button" label="Create" class="p-button-success" routerLink="create-account"
        style="width:10rem"></button>


    </div>

  </div>


  <p-table [value]="users" [paginator]="true" [rows]="4">
    <ng-template pTemplate="header" [sortable]="true">
      <tr>
        <th class="header-col">Full Name</th>
        <th class="header-col">email</th>
        <th class="header-col">mobile</th>
        <th class="header-col"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.firstName }} {{" "}} {{user.lastName}}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.mobile }}</td>
        <td>
          <button pButton type="button" label="Roles" class="p-button" (click)="editItem(user)"></button>
        </td>
        <td>
          <!-- <button pButton type="button" label="Create" class="p-button-warning" (click)="editItem(item)"></button> -->

        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4" class="text-center">
          there is no users
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-sidebar
  (onHide)="sidebarVisible2 = false"
  *ngIf="sidebarVisible2" [(visible)]="sidebarVisible2" position="right">
  <ng-template pTemplate="header" ><p style="font-weight: bolder; font-size: larger;color: #3B82f6;">Admin Roles</p></ng-template>
    <app-admin-roles  [adminID]="selectedUser?.id"></app-admin-roles>
  </p-sidebar>
</div>
