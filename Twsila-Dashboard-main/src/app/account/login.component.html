<div class="container-fluid">
    <header class="mt-3"><img src="../../assets/img/twsel.svg" class="logo"></header>
    <div class="row " >
        <div  class="col-sm-7 d-flex justify-content-center">

            <div  *ngIf="!showReset" class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" formControlName="login" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.login.errors }" />
                        <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
                            <div *ngIf="f.login.errors.required">Email is required</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div>
                        <button [disabled]="loading || form.invalid" class="btn  login-btn">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                            Login
                        </button>
                        <!-- <small>  don't have account <a routerLink="/create-account">create accont</a></small> -->
                    </div>
                </form>
            </div>
            <div *ngIf="error && !showReset" class="alert alert-danger">{{error}}</div>

          <app-reset-password *ngIf="showReset" ></app-reset-password>
        </div>
        <div class="col-sm-5 ">
            <div class="col-lg-4 order-1 order-lg-2 hero-img" data-aos="zoom-out" data-aos-delay="300">
                <img src="../../assets/img/about.png" class="img-fluid animated" alt="">
            </div>
        </div>

    </div>
</div>
